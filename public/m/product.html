<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>商品详情</title>
    <!-- 这俩一个是关于网站的说明，一个是被搜索引擎搜索时候的关键字 -->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <!-- 这是网站选项卡的小图标 -->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <!-- mui的样式 -->
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <!-- 字体图标,这不知道从哪爬下来的 -->
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/product.css" />
</head>

<body>
    <div class="ct_container">
        <!-- 顶部通栏 -->
        <header class="ct_header">
            <a href="javascript:history.back();" class="left"><span class="fa fa-backward"></span></a>
            <h3>商品详情</h3>
            <a href="index.html" class="right"><span class="fa fa-home"></span></a>
        </header>
        <!-- 内容区域 -->
        <section class="ct_content">
            <div class="ct_wrapper">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <span class="fa fa-spinner"></span>
                        <!-- todo -->


                    </div>
                </div>
        </section>

        <div class="p_option">
            <a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
            <a href="javascript:;" class="btn_addCart">加入购物车</a>
            <a href="javascript:;" class="btn_pay">立即购买</a>
        </div>

</body>
<script type="text/template" id="detail">
    <!-- 轮播图 -->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--内容区容器-->
            <div class="mui-slider-item">
                <a href="#"><img src="<%= pic[pic.length-1].picAddr %>"></a>
            </div>
            <% for(var i = 0; i < pic.length; i++){ %>
                <div class="mui-slider-item">
                    <a href="javascript:"><img src="<%= pic[i].picAddr%>" alt=""></a>
                </div>
                <% } %>
                    <div class="mui-slider-item">
                        <a href="#"><img src="<%= pic[0].picAddr %>"></a>
                    </div>
        </div>

        <div class="mui-slider-indicator">
            <% for(var i = 0; i < pic.length; i++){ %>
                <% if(i==0) {%>
                    <div class="mui-indicator mui-active"></div>
                    <% }else{%>
                        <div class="mui-indicator"></div>
                        <% } %>
                            <% } %>
        </div>
    </div>

    <!-- 名称 -->
    <div class="p_title">
        <%= proName %>
    </div>

    <!-- 价格 -->
    <div class="p_price">
        价格：<strong class="present"> <%= price %> </strong>
        <del class="original"> <%= oldPrice %> </del>
    </div>



    <!-- 尺码 -->
    <% var sizeArr = size.split("-") %>
        <div class="p_size">
            尺码：
            <% for(var i = sizeArr[0]; i <= sizeArr[1]; i++){ %>
                <span class="btn_size"><%= i %></span>
                <% } %>


        </div>

        <!-- 数量 -->
        <div class="p_number">
            数量：
            <span class="jian">-</span><input readonly="" type="text" value="0" data-max="20"><span class="jia">+</span> 剩余：
            <%= num %> 件

        </div>


</script>

<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>

</html>
