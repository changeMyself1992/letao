<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>乐淘</title>
    <!-- 这俩一个是关于网站的说明，一个是被搜索引擎搜索时候的关键字 -->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <!-- 这是网站选项卡的小图标 -->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <!-- mui的样式 -->
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <!-- 字体图标,这不知道从哪爬下来的 -->
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/search.css" />
</head>

<body>
    <div class="ct_container">
        <!-- 顶部通栏 -->
        <header class="ct_header">
            <a href="javascript:history.back();" class="left"><span class="fa fa-backward"></span></a>
            <h3>商品列表</h3>
            <a href="./search.html" class="right"><span class="fa fa-search"></span></a>
        </header>
        <!-- 内容区域 -->
        <section class="ct_content">
            <div class="ct_wrapper">
                <div id="refreshContainer" class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->

                        <!-- 搜索输入区域 -->
                        <div class="ct_search">
                            <form action="#">
                                <input type="search" placeholder="搜索你喜欢的商品">
                            </form>
                            <a href="javascript:;">搜索</a>
                        </div>


                        <!-- 搜索历史区域 -->
                        <div class="ct_history"></div>

                        <!-- 排序 -->
                        <div class="ct_order">
                            <a href="javascript:;" data-type="time">上架时间<span class="fa fa-angle-down"></span></a>
                            <a href="javascript:;" data-type="price">价格<span class="fa fa-angle-down"></span></a>
                            <a href="javascript:;" data-type="num">销量<span class="fa fa-angle-down"></span></a>
                            <a href="javascript:;" data-type="scale">折扣<span class="fa fa-angle-down"></span></a>
                        </div>

                        <!-- 商品区域 -->
                        <div class="ct_product">
                            <!-- todo -->
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- 页脚区域 -->
        <footer class="ct_footer">
            <a class="tab_home fa fa-home now" href="./index.html"><span>首页</span></a>
            <a class="tab_cate fa fa-bars" href="./category.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="./user/cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="./user/index.html"><span>会员中心</span></a>
        </footer>
    </div>

</body>

<script type="text/template" id="list">

    <!-- for循环开始 -->
    <% for(var i = 0; i < data.length; i++){ %>
        <% var item=data[i] %>
            <!-- 循环内的语句闭合一定要是这种格式 <%= xxxxxxx %> -->
            <div class="pro_item">
                <a href="./product.html?productId=<%= item.id %>" class="pro_item_box">
                    <% if(item.pic&&item.pic[0]) {%>
                        <img src="<%= item.pic[0].picAddr %>" alt="">
                        <% }else{%>
                            <img src="images/none.jpg" alt="">
                            <% } %>
                                <p class="name">
                                    <%= item.proName %>
                                </p>
                                <p><span class="price">¥<%= item.price %></span>&nbsp;&nbsp;<del class="oldPrice">¥<%= item.oldPrice %></del></p>
                                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </div>
            <!-- for循环闭合 -->
            <% } %>
</script>



<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/search.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>

</html>
